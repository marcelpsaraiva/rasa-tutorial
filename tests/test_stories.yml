stories:
- story: happy path 1
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy

- story: happy path 2
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: sad path 1
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      yes
    intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      not really
    intent: deny
  - action: utter_goodbye

- story: sad path 3
  steps:
  - user: |
      hi
    intent: greet
  - action: utter_greet
  - user: |
      very terrible
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      no
    intent: deny
  - action: utter_goodbye

- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot

- story: newsletter form happy path
  steps:
  - user: |
      hi
    intent: greet
  - action: utter_greet
  - user: |
      I want to subscribe
    intent: subscribe
  - action: newsletter_form
  - active_loop: newsletter_form
  - user: |
      my email is [fulano@hotmail.com](email)
    intent: inform_email
  - action: newsletter_form
  - user: |
      every day
    intent: inform_frequency
  - action: newsletter_form
  - active_loop: null
  - action: utter_subscribed

- story: Chitchat during email
  steps:
  - user: |
      I want to subscribe
    intent: subscribe
  - action: newsletter_form
  - active_loop: newsletter_form
  - user: |
      How's the weather?
    intent: chitchat
  - action: utter_ask_continue
  - user: |
      Yes, I do
    intent: affirm
  - action: newsletter_form
  - active_loop: null
  - action: utter_subscribed

- story: Chitchat during frequency
  steps:
  - user: |
      I want to subscribe
    intent: subscribe
  - action: newsletter_form
  - active_loop: newsletter_form
  - user: |
      my email is [example@mail.com](email)
    intent: inform_email
  - action: newsletter_form
  - user: |
      How's the weather?
    intent: chitchat
  - action: utter_ask_continue
  - user: |
      Yes, I do
    intent: affirm
  - action: newsletter_form
  - active_loop: null
  - action: utter_subscribed