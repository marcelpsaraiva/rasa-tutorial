version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- inform_frequency
- subscribe
- chitchat
- affirm
- inform_email
- greet
- goodbye
- deny
- mood_great
- mood_unhappy
- bot_challenge
- ask_price
- explain
- ask_how_i_feel
- confirm
- thankyou
- inform_age
entities:
- email
- age
slots:
  email:
    type: text
    influence_conversation: false
  frequency:
    type: categorical
    values:
      - once a week
      - twice a week
    influence_conversation: true
  notifications:
    type: bool
    influence_conversation: false
  requested_slot:
    type: categorical
    influence_conversation: true
    values:
      - email
      - frequency
  age:
    type: text
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey! How are you?
    buttons:
      - title: great
        payload: I feel great
      - title: subscribe
        payload: I want to subscribe
  image: http://gph.is/1LfEFeu
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_bad:
  - text: I'm sorry to hear this.
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_email:
  - text: What is your email address?
    buttons:
      - title: Work email
        payload: /inform_email{{"email":"example@work.com"}}
      - title: Personal email
        payload: /inform_email{{"email":"example@home.com"}}
  utter_ask_frequency:
  - text: How often do you want to receive emails from me?
  utter_subscribed:
  - text: |-
      You're all set! Check your inbox at {email} to confirm your subscription.
       You will receive emails {frequency}.
  utter_price_for_once_a_week:
  - text: Once a week subscription costs $1.
  utter_price_for_twice_a_week:
  - text: Twice a week subscription costs $3.
  utter_explain_email:
  - text: So that I know where to send it.
  utter_explain_frequency:
  - text: So that I know how often to send it.
  utter_ask_user_question:
  - text: How do you feel?
  utter_great:
  - text: Glad to hear that!
  utter_ask_confirm:
  - text: Do you really want to confirm that?
  utter_confirmed:
  - text: Confirmed.
  utter_ask_continue:
  - text: Do you want to continue?
  utter_age_back:
  - text: Your age is {age}.
  utter_email_back:
  - text: Your email is {email}.
  utter_ask_notifications:
  - text: Do you want notifications?
    buttons:
      - title: Yes
        payload: /affirm
      - title: No
        payload: /deny
actions:
- utter_ask_continue
- utter_goodbye
- utter_subscribed
# - utter_greet
forms:
  newsletter_form:
    required_slots:
      email:
      - type: from_entity
        entity: email
      frequency:
      - type: from_text
        intent: inform_frequency
      notifications:
      - type: from_intent
        intent: affirm
        value: true
      - type: from_intent
        intent: deny
        value: false
      
